    <h2 class="page-header text-center">BlackJack</h3>
    <div class="row">
      <div class="col-sm-3">
        <h3 class="text-center" id="outcome"></h3>
        <h4 class="text-center hidden" id="blackjack">$$ BLACK JACK $$</h4>
        <h4 class="text-center hidden" id="bust">PLAYER BUST</h4>

      </div>

      <div class="col-sm-6">
        <div class="scoreBoard">
          <span>Player: </span>
          <span id="playerScore">0</span>
        </div>
        <div class="scoreBoard">
          <span>Dealer: </span>
          <span id="dealerScore">0</span>
        </div>
        <div class="scoreBoard">
          <span>Draw: </span>
          <span id="drawScore">0</span>
        </div>
        <div style="display:inline-block">
          <button class="btn btn-default btn-lg" id="clearScoreButton">Clear Score</button>
        </div>
      </div>
    </div>

    <div class= "row">
      <div class="col-sm-6">
        <h4>Player Hand</h4>
        <div id="playerHand">
          <!--cards append here-->
        </div>
        <div class="lead">
          <span>Point Total: </span><span class="lead" id="playerPoint"></span>
        </div>
        <a class="btn btn-primary btn-lg" id="hitButton">Hit</a>
        <a class="btn btn-default btn-lg" id="passButton">Pass</a>
      </div> <!--end of col-->

      <div class="col-sm-6">
        <h4>Dealer Hand</h4>
        <div id="dealerHand">
          <!--cards append here-->
        </div>
        <div>
          <span class="lead">Dealer Point Total: </span><span class="lead" id="dealerPoint"></span>
        </div>
      </div> <!--end of col-->
